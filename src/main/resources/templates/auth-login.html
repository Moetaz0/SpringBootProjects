<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedLink — Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --brand: #0d9488; /* teal */
        --brand-600: #0f766e;
        --accent: #2dd4bf;
        --bg: linear-gradient(180deg, #f7fdfa 0%, #f0fdfa 100%);
        --card-bg: rgba(255, 255, 255, 0.85);
        --muted: #6b7280;
        --text: #0f172a;
        --border: rgba(15, 23, 42, 0.06);
        --shadow: 0 10px 30px rgba(13, 110, 253, 0.06);
      }

      /* dark theme overrides applied when `body.dark` is present */
      body.dark {
        --bg: linear-gradient(180deg, #031017 0%, #02121a 100%);
        --card-bg: rgba(6, 10, 15, 0.65);
        --muted: #9fb6bb;
        --text: #e6f3f2;
        --border: rgba(255, 255, 255, 0.04);
        --shadow: 0 12px 40px rgba(2, 10, 12, 0.6);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
        background: var(--bg);
        -webkit-font-smoothing: antialiased;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .page-wrap {
        width: 100%;
        max-width: 980px;
      }

      .card {
        display: flex;
        border-radius: 14px;
        overflow: hidden;
        background: var(--card-bg);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }

      /* left: form, right: illustration */
      .panel-left {
        flex: 1 1 420px;
        padding: 48px 40px;
      }
      .panel-right {
        flex: 1 1 360px;
        padding: 40px;
        background: linear-gradient(
          180deg,
          rgba(13, 148, 136, 0.06),
          rgba(45, 212, 191, 0.03)
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        min-width: 300px;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 6px 0;
      }
      p.lead {
        margin: 0 0 18px 0;
        color: var(--muted);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.95);
        font-size: 15px;
        color: #0f172a;
        transition: box-shadow 0.18s ease, border-color 0.18s ease;
      }
      input:focus {
        outline: none;
        border-color: var(--brand-600);
        box-shadow: 0 6px 20px rgba(13, 148, 136, 0.12);
      }

      .field-row {
        margin-bottom: 16px;
      }
      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 6px;
      }

      .btn-primary {
        background: linear-gradient(90deg, var(--brand), var(--accent));
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(13, 148, 136, 0.12);
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(15, 23, 42, 0.06);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }

      .socials {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      .social {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        border: 1px solid var(--border);
        cursor: pointer;
      }

      .muted {
        color: var(--muted);
        font-size: 14px;
      }

      .illustration {
        max-width: 220px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-weight: 600;
      }

      /* small screen: stack */
      @media (max-width: 820px) {
        .card {
          flex-direction: column;
        }
        .panel-right {
          order: -1;
          padding: 24px;
        }
        .panel-left {
          padding: 28px;
        }
      }

      @media (max-width: 420px) {
        .page-wrap {
          padding: 0 12px;
        }
        .panel-left {
          padding: 20px;
        }
        .panel-right {
          padding: 18px;
        }
      }

      .bottom-note {
        font-size: 13px;
        color: var(--muted);
        margin-top: 12px;
        text-align: center;
      }

      /* subtle floating orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.7;
        z-index: -1;
      }
      .orb.a {
        width: 320px;
        height: 320px;
        left: -80px;
        top: -60px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(13, 148, 136, 0.9),
          rgba(45, 212, 191, 0.4)
        );
      }
      .orb.b {
        width: 220px;
        height: 220px;
        right: -40px;
        bottom: -40px;
        background: radial-gradient(
          circle at 70% 70%,
          rgba(45, 212, 191, 0.9),
          rgba(13, 148, 136, 0.28)
        );
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <div class="orb a" aria-hidden="true"></div>
      <div class="orb b" aria-hidden="true"></div>

      <div class="card" role="main" aria-label="Sign in to MedLink">
        <section class="panel-left">
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              gap: 12px;
            "
          >
            <div style="flex: 1 1 auto">
              <h1>Welcome back</h1>
              <p class="lead">
                Securely sign in to access patient records and appointments.
              </p>
            </div>
            <div style="flex: 0 0 auto">
              <button
                id="theme-toggle"
                type="button"
                class="btn-ghost"
                aria-label="Toggle color theme"
              >
                <i
                  id="theme-icon"
                  class="bi bi-moon-fill"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>

          <form
            action="/auth/login"
            method="post"
            aria-labelledby="signin-heading"
          >
            <div class="field-row">
              <label for="email">Email</label>
              <div
                style="
                  position: relative;
                  display: flex;
                  align-items: center;
                  gap: 10px;
                "
              >
                <i
                  class="bi bi-person-fill"
                  aria-hidden="true"
                  style="color: var(--muted)"
                ></i>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="you@hospital.org"
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <div class="field-row">
              <label for="password">Password</label>
              <div
                style="
                  position: relative;
                  display: flex;
                  align-items: center;
                  gap: 10px;
                "
              >
                <i
                  class="bi bi-lock-fill"
                  aria-hidden="true"
                  style="color: var(--muted)"
                ></i>
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="••••••••"
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <div class="actions">
              <label
                style="
                  display: flex;
                  align-items: center;
                  gap: 8px;
                  font-weight: 500;
                "
                ><input type="checkbox" name="rememberMe" /> Remember me</label
              >
              <a href="/auth/forgot-password" class="muted">Forgot password?</a>
            </div>

            <div
              style="
                margin-top: 18px;
                display: flex;
                gap: 12px;
                align-items: center;
              "
            >
              <button type="submit" class="btn-primary" id="login-submit">
                Sign In
              </button>
              <button
                type="button"
                class="btn-ghost"
                onclick="location.href='/auth/signup'"
              >
                Register
              </button>
            </div>
            <div
              id="login-error"
              class="muted"
              style="color: #b91c1c; margin-top: 12px; display: none"
            ></div>
            <div class="bottom-note">
              By signing in you agree to our
              <a href="/terms-of-service">Terms</a> and
              <a href="/privacy-policy">Privacy</a>.
            </div>
          </form>
        </section>

        <aside class="panel-right" aria-hidden="false">
          <img
            class="illustration"
            src="https://imgs.search.brave.com/bslDoCdN1yThc5lbgq0Q5Uupn5GuH5t4ar2ZfrjdLVg/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS12ZWN0b3Iv/aGVhbHRoLXByb2Zl/c3Npb25hbC1jb2xs/ZWN0aW9uXzUyNjgz/LTM3MDA5LmpwZz9z/ZW10PWFpc19oeWJy/aWQ"
            alt="Healthcare illustration"
          />

          <div class="tag">
            <i class="bi bi-heart-pulse-fill" style="color: var(--brand)"></i>
            <span style="color: var(--brand-600)">MedLink</span>
          </div>

          <p class="muted" style="max-width: 240px; text-align: center">
            Manage patients, appointments and lab results from one secure
            portal.
          </p>
        </aside>
      </div>
    </div>

    <!-- Theme toggle script: persists choice in localStorage and updates icon -->
    <script>
      (function () {
        const storageKey = "medlink-theme";
        const body = document.body;
        const toggle = document.getElementById("theme-toggle");
        const icon = document.getElementById("theme-icon");
        const prefersDarkMQ =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)");

        function setIcon(isDark) {
          if (!icon) return;
          icon.className = isDark ? "bi bi-sun-fill" : "bi bi-moon-fill";
        }

        function applyTheme(isDark) {
          if (isDark) body.classList.add("dark");
          else body.classList.remove("dark");
          setIcon(isDark);
        }

        // Initialize on load: prefer stored choice, otherwise system preference
        document.addEventListener("DOMContentLoaded", function () {
          const stored = localStorage.getItem(storageKey);
          const prefersDark = prefersDarkMQ && prefersDarkMQ.matches;
          const isDark = stored ? stored === "dark" : prefersDark;
          applyTheme(isDark);

          // keep in sync with system changes if user hasn't chosen
          if (!stored && prefersDarkMQ) {
            prefersDarkMQ.addEventListener("change", (e) =>
              applyTheme(e.matches)
            );
          }
        });

        if (toggle) {
          toggle.addEventListener("click", function () {
            const isDark = body.classList.toggle("dark");
            localStorage.setItem(storageKey, isDark ? "dark" : "light");
            setIcon(isDark);
          });
        }
      })();
    </script>
    <script>
      (function () {
        const form = document.querySelector('form[action="/auth/login"]');
        if (!form) return;
        const submitBtn = document.getElementById("login-submit");
        const errorBox = document.getElementById("login-error");

        function setSubmitting(isSubmitting) {
          if (submitBtn) {
            submitBtn.disabled = isSubmitting;
            submitBtn.textContent = isSubmitting ? "Signing in…" : "Sign In";
          }
        }

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          if (errorBox) {
            errorBox.style.display = "none";
            errorBox.textContent = "";
          }

          const email = (form.email?.value || "").trim();
          const password = form.password?.value || "";
          const rememberMe = !!form.rememberMe?.checked;

          if (!email || !password) {
            if (errorBox) {
              errorBox.textContent = "Email and password are required.";
              errorBox.style.display = "block";
            }
            return;
          }

          setSubmitting(true);
          try {
            const body = new URLSearchParams({
              email,
              password,
              rememberMe: String(rememberMe),
            });
            const resp = await fetch("/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body,
            });
            const text = await resp.text();
            let data = {};
            try {
              data = text ? JSON.parse(text) : {};
            } catch {}

            if (!resp.ok) {
              const msg =
                (data && (data.error || data.message)) ||
                `Login failed (${resp.status})`;
              throw new Error(msg);
            }

            const token = data.token;
            const type = data.type || "Bearer";
            if (token) {
              localStorage.setItem("authToken", token);
              localStorage.setItem("authType", type);
              localStorage.setItem("rememberMe", rememberMe ? "1" : "0");
            }
            console.log("Login successful, redirecting...");
            console.log(token);
            const redirect = data.redirect || "/dashboard/client";
            window.location.href = redirect;
            window.location.replace(redirect);
          } catch (err) {
            if (errorBox) {
              errorBox.textContent = err.message || "Login failed";
              errorBox.style.display = "block";
            }
          } finally {
            setSubmitting(false);
          }
        });
      })();
    </script>
  </body>
</html>
