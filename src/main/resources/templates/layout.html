<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Auth | MedLink</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1FQZ6b4Y9gqQ8K/ux1Y5nI1wB4nU9g6I5Q5q5Q5Q5Q5"
      crossorigin="anonymous"
    />

    <!-- Smooth fade animation -->
    <style>
      .fadeIn {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <!-- Optional small script for dark mode toggle (keeps simple) -->
    <script>
      function toggleTheme() {
        document.documentElement.classList.toggle("dark");
      }
    </script>
  </head>

  <body class="bg-gray-100 dark:bg-gray-900">
    <!-- Theme Switch -->
    <div class="absolute top-4 right-6">
      <button
        onclick="toggleTheme()"
        class="px-3 py-1 text-sm bg-gray-200 dark:bg-gray-700 dark:text-white rounded-full"
      >

      </button>
    </div>

    <div class="flex justify-center items-center min-h-screen">
      <div
        class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-96 fadeIn"
        th:fragment="content"
      ></div>
    </div>
  </body>
</html>
