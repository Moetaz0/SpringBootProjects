<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedLink â€” Verify Code</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --brand: #0d9488;
        --brand-600: #0f766e;
        --accent: #2dd4bf;
        --bg: linear-gradient(180deg, #f7fdfa 0%, #f0fdfa 100%);
        --card-bg: rgba(255, 255, 255, 0.85);
        --muted: #6b7280;
        --text: #0f172a;
        --border: rgba(15, 23, 42, 0.06);
        --shadow: 0 10px 30px rgba(13, 110, 253, 0.06);
      }
      body.dark {
        --bg: linear-gradient(180deg, #031017 0%, #02121a 100%);
        --card-bg: rgba(6, 10, 15, 0.65);
        --muted: #9fb6bb;
        --text: #e6f3f2;
        --border: rgba(255, 255, 255, 0.04);
        --shadow: 0 12px 40px rgba(2, 10, 12, 0.6);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
        background: var(--bg);
        -webkit-font-smoothing: antialiased;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .page-wrap {
        width: 100%;
        max-width: 980px;
      }
      .card {
        display: flex;
        border-radius: 14px;
        overflow: hidden;
        background: var(--card-bg);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }
      .panel-left {
        flex: 1 1 420px;
        padding: 48px 40px;
      }
      .panel-right {
        flex: 1 1 360px;
        padding: 40px;
        background: linear-gradient(
          180deg,
          rgba(13, 148, 136, 0.06),
          rgba(45, 212, 191, 0.03)
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        min-width: 300px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 6px 0;
      }
      p.lead {
        margin: 0 0 18px 0;
        color: var(--muted);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.95);
        font-size: 15px;
        color: #0f172a;
        transition: box-shadow 0.18s ease, border-color 0.18s ease;
      }
      input:focus {
        outline: none;
        border-color: var(--brand-600);
        box-shadow: 0 6px 20px rgba(13, 148, 136, 0.12);
      }
      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 6px;
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--brand), var(--accent));
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(13, 148, 136, 0.12);
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(15, 23, 42, 0.06);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
      }
      .illustration {
        max-width: 220px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-weight: 600;
      }
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.7;
        z-index: -1;
      }
      .orb.a {
        width: 320px;
        height: 320px;
        left: -80px;
        top: -60px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(13, 148, 136, 0.9),
          rgba(45, 212, 191, 0.4)
        );
      }
      .orb.b {
        width: 220px;
        height: 220px;
        right: -40px;
        bottom: -40px;
        background: radial-gradient(
          circle at 70% 70%,
          rgba(45, 212, 191, 0.9),
          rgba(13, 148, 136, 0.28)
        );
      }
      @media (max-width: 820px) {
        .card {
          flex-direction: column;
        }
        .panel-right {
          order: -1;
          padding: 24px;
        }
        .panel-left {
          padding: 28px;
        }
      }
      @media (max-width: 420px) {
        .page-wrap {
          padding: 0 12px;
        }
        .panel-left {
          padding: 20px;
        }
        .panel-right {
          padding: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <div class="orb a" aria-hidden="true"></div>
      <div class="orb b" aria-hidden="true"></div>
      <div class="card" role="main" aria-label="Verify Code">
        <section class="panel-left">
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              gap: 12px;
            "
          >
            <div style="flex: 1 1 auto">
              <h1>Verify code</h1>
              <p class="lead">Enter the code sent to your email.</p>
            </div>
            <div style="flex: 0 0 auto">
              <button
                id="theme-toggle"
                type="button"
                class="btn-ghost"
                aria-label="Toggle color theme"
              >
                <i
                  id="theme-icon"
                  class="bi bi-moon-fill"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>
          <form th:action="@{/auth/verify-code}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <label for="code">Code</label>
            <input id="code" name="code" type="text" required />
            <div class="actions">
              <a th:href="@{/auth/login}" class="muted">Back to login</a
              ><button type="submit" class="btn-primary">Verify</button>
            </div>
            <p th:text="${error}" class="muted" style="margin-top: 10px"></p>
          </form>
        </section>
        <aside class="panel-right" aria-hidden="false">
          <svg
            class="illustration"
            xmlns="http://www.w3.org/2000/svg"
            width="320"
            height="200"
            viewBox="0 0 320 200"
            aria-label="Healthcare illustration"
            role="img"
          >
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#0d9488" />
                <stop offset="1" stop-color="#2dd4bf" />
              </linearGradient>
            </defs>
            <rect width="320" height="200" fill="#f0fdfa" />
            <circle cx="60" cy="60" r="40" fill="url(#g)" opacity="0.8" />
            <rect
              x="120"
              y="40"
              width="160"
              height="120"
              rx="16"
              fill="#fff"
              stroke="#e5e7eb"
            />
            <path
              d="M130 120 L150 90 L170 130 L190 100 L210 125 L230 85"
              stroke="#0d9488"
              stroke-width="4"
              fill="none"
            />
          </svg>
          <div class="tag">
            <i class="bi bi-heart-pulse-fill" style="color: var(--brand)"></i
            ><span style="color: var(--brand-600)">MedLink</span>
          </div>
          <p class="muted" style="max-width: 240px; text-align: center">
            Check your inbox for the verification code.
          </p>
        </aside>
      </div>
    </div>
    <script>
      (function () {
        const storageKey = "medlink-theme";
        const body = document.body;
        const toggle = document.getElementById("theme-toggle");
        const icon = document.getElementById("theme-icon");
        const mq =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)");
        function setIcon(d) {
          if (!icon) return;
          icon.className = d ? "bi bi-sun-fill" : "bi bi-moon-fill";
        }
        function apply(d) {
          if (d) body.classList.add("dark");
          else body.classList.remove("dark");
          setIcon(d);
        }
        document.addEventListener("DOMContentLoaded", function () {
          const s = localStorage.getItem(storageKey);
          const pd = mq && mq.matches;
          apply(s ? s === "dark" : pd);
          if (!s && mq) mq.addEventListener("change", (e) => apply(e.matches));
        });
        if (toggle)
          toggle.addEventListener("click", function () {
            const d = body.classList.toggle("dark");
            localStorage.setItem(storageKey, d ? "dark" : "light");
            setIcon(d);
          });
      })();
    </script>
  </body>
</html>
