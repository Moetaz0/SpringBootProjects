<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedLink â€” Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --brand: #0d9488;
        --brand-600: #0f766e;
        --accent: #2dd4bf;
        --bg: linear-gradient(180deg, #f7fdfa 0%, #f0fdfa 100%);
        --card-bg: rgba(255, 255, 255, 0.85);
        --muted: #6b7280;
        --text: #0f172a;
        --border: rgba(15, 23, 42, 0.06);
        --shadow: 0 10px 30px rgba(13, 110, 253, 0.06);
      }
      body.dark {
        --bg: linear-gradient(180deg, #031017 0%, #02121a 100%);
        --card-bg: rgba(6, 10, 15, 0.65);
        --muted: #9fb6bb;
        --text: #e6f3f2;
        --border: rgba(255, 255, 255, 0.04);
        --shadow: 0 12px 40px rgba(2, 10, 12, 0.6);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
        background: var(--bg);
        -webkit-font-smoothing: antialiased;
        display: flex;
      /* subtle floating orbs to match login */
      .orb { position: absolute; border-radius: 50%; filter: blur(40px); opacity: 0.7; z-index: -1; }
      .orb.a { width: 320px; height: 320px; left: -80px; top: -60px; background: radial-gradient(circle at 30% 30%, rgba(13,148,136,0.9), rgba(45,212,191,0.4)); }
      .orb.b { width: 220px; height: 220px; right: -40px; bottom: -40px; background: radial-gradient(circle at 70% 70%, rgba(45,212,191,0.9), rgba(13,148,136,0.28)); }
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .page-wrap {
        width: 100%;
        max-width: 980px;
      }
      .card {
        display: flex;
        border-radius: 14px;
        overflow: hidden;
        background: var(--card-bg);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }
      .panel-left {
        flex: 1 1 520px;
        padding: 48px 40px;
      }
      .panel-right {
        flex: 1 1 360px;
        padding: 40px;
        background: linear-gradient(
          180deg,
          rgba(13, 148, 136, 0.06),
          rgba(45, 212, 191, 0.03)
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        min-width: 300px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 6px 0;
      }
      p.lead {
        margin: 0 0 18px 0;
        color: var(--muted);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.95);
        font-size: 15px;
        color: #0f172a;
        transition: box-shadow 0.18s ease, border-color 0.18s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--brand-600);
        box-shadow: 0 6px 20px rgba(13, 148, 136, 0.12);
      }
      .field-row {
        margin-bottom: 16px;
      }
      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 6px;
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--brand), var(--accent));
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(13, 148, 136, 0.12);
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(15, 23, 42, 0.06);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      .steps {
        display: flex;
        gap: 8px;
        margin: 10px 0 18px;
      }
      .step {
        flex: 1;
        height: 4px;
        border-radius: 4px;
        background: #e5e7eb;
      }
      .step.active {
        background: var(--brand);
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
      }
      .illustration {
        max-width: 220px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-weight: 600;
      }
      @media (max-width: 820px) {
        .card {
          flex-direction: column;
        }
        .panel-right {
          order: -1;
          padding: 24px;
        }
        .panel-left {
          padding: 28px;
        }
      }
      @media (max-width: 420px) {
        .page-wrap {
          padding: 0 12px;
        }
        .panel-left {
          padding: 20px;
        }
        .panel-right {
          padding: 18px;
        }
      }
      .bottom-note {
        .panel-right {
          padding: 18px;
        }
      }

      .bottom-note {
        font-size: 13px;
        color: var(--muted);
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <div class="orb a" aria-hidden="true"></div>
      <div class="orb b" aria-hidden="true"></div>
   

    
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <div class="card" role="main" aria-label="Sign up to MedLink">
        <section class="panel-left">
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              gap: 12px;
            "
          >
            <div style="flex: 1 1 auto">
              <h1>Create your account</h1>
              <p class="lead">
                Join MedLink to manage patients and appointments.
              </p>
            </div>
            <div style="flex: 0 0 auto">
              <button
                id="theme-toggle"
                type="button"
                class="btn-ghost"
                aria-label="Toggle color theme"
              >
                <i
                  id="theme-icon"
                  class="bi bi-moon-fill"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>

          <div class="steps" aria-label="Signup progress">
            <div class="step" id="step-1-bar"></div>
            <div class="step" id="step-2-bar"></div>
            <div class="step" id="step-3-bar"></div>
            <div class="step" id="step-4-bar"></div>
          </div>

          <form id="signup-form">
            <!-- Step 1: Personal info + account -->
            <div class="step-pane" id="step-1">
              <div class="field-row">
                <label for="fullName">Full name</label>
                <input id="fullName" name="fullName" type="text" required />
              </div>
              <div class="field-row">
                <label for="email">Email</label
                ><input id="email" name="email" type="email" required />
              </div>
              <div class="field-row">
                <label for="phone">Phone number</label
                ><input id="phone" name="phone" type="tel"/>
              </div>
              <div class="field-row">
                <label for="password">Password</label
                ><input
                  id="password"
                  name="password"
                  type="password"
                  required
                />
              </div>
              <div class="actions">
                <span class="muted">Step 1 of 4</span
                ><button type="button" class="btn-primary" id="next-1">
                  Next
                </button>
              </div>
            </div>

            <!-- Step 2: Medical history basics -->
            <div class="step-pane" id="step-2" hidden>
              <div class="field-row">
                <label for="conditions">Known conditions</label
                ><textarea
                  id="conditions"
                  name="conditions"
                  rows="3"
                  placeholder="e.g., diabetes, hypertension"
                ></textarea>
              </div>
              <div class="field-row">
                <label for="allergies">Allergies</label
                ><textarea id="allergies" name="allergies" rows="2"></textarea>
              </div>
              <div class="field-row">
                <label for="medications">Current medications</label
                ><textarea
                  id="medications"
                  name="medications"
                  rows="2"
                ></textarea>
              </div>
              <div class="actions">
                <button type="button" class="btn-ghost" id="back-2">Back</button
                ><span class="muted">Step 2 of 4</span
                ><button type="button" class="btn-primary" id="next-2">
                  Next
                </button>
              </div>
            </div>

            <!-- Step 3: Lifestyle and vitals -->
            <div class="step-pane" id="step-3" hidden>
              <div class="field-row">
                <label for="smoking">Smoking status</label
                ><select id="smoking" name="smoking">
                  <option value="no">Non-smoker</option>
                  <option value="former">Former smoker</option>
                  <option value="yes">Smoker</option>
                </select>
              </div>
              <div class="field-row">
                <label for="alcohol">Alcohol consumption</label
                ><select id="alcohol" name="alcohol">
                  <option value="none">None</option>
                  <option value="social">Social</option>
                  <option value="regular">Regular</option>
                </select>
              </div>
              <div class="field-row">
                <label for="height">Height (cm)</label
                ><input id="height" name="height" type="number" min="0" />
              </div>
              <div class="field-row">
                <label for="weight">Weight (kg)</label
                ><input id="weight" name="weight" type="number" min="0" />
              </div>
              <div class="actions">
                <button type="button" class="btn-ghost" id="back-3">Back</button
                ><span class="muted">Step 3 of 4</span
                ><button type="button" class="btn-primary" id="next-3">
                  Next
                </button>
              </div>
            </div>

            <!-- Step 4: Review & submit -->
            <div class="step-pane" id="step-4" hidden>
              <p class="muted">Review details then create your account.</p>
              <div style="font-size:13px; line-height:1.4; margin-bottom:12px;" id="review-box"></div>
              <div class="actions">
                <button type="button" class="btn-ghost" id="back-4">Back</button>
                <span class="muted">Step 4 of 4</span>
                <button type="submit" class="btn-primary">Create Account</button>
              </div>
              <div class="muted" id="signup-status" style="margin-top:10px;"></div>
            </div>
          </form>

          <div class="bottom-note">
            Already have an account? <a th:href="@{/auth/login}">Sign in</a>.
          </div>
        </section>

         <aside class="panel-right" aria-hidden="false">
          <img
            class="illustration"
            src="https://imgs.search.brave.com/bslDoCdN1yThc5lbgq0Q5Uupn5GuH5t4ar2ZfrjdLVg/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS12ZWN0b3Iv/aGVhbHRoLXByb2Zl/c3Npb25hbC1jb2xs/ZWN0aW9uXzUyNjgz/LTM3MDA5LmpwZz9z/ZW10PWFpc19oeWJy/aWQ"
            alt="Healthcare illustration"
            
          />
            
            <rect width="320" height="200" fill="#f0fdfa" />
            <circle cx="60" cy="60" r="40" fill="url(#g)" opacity="0.8" />
            <rect
              x="120"
              y="40"
              width="160"
              height="120"
              rx="16"
              fill="#fff"
              stroke="#e5e7eb"
            />
            <path
              d="M130 120 L150 90 L170 130 L190 100 L210 125 L230 85"
              stroke="#0d9488"
              stroke-width="4"
              fill="none"
            />
          </svg>
          <div class="tag">
            <i class="bi bi-heart-pulse-fill" style="color: var(--brand)"></i
            ><span style="color: var(--brand-600)">MedLink</span>
          </div>
          <p class="muted" style="max-width: 240px; text-align: center">
            Your data is private and secure.
          </p>
        </aside>
      </div>
    </div>

    <script>
      (function () {
        const storageKey = "medlink-theme";
        const body = document.body;
        const toggle = document.getElementById("theme-toggle");
        const icon = document.getElementById("theme-icon");
        const prefersDarkMQ =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)");
        function setIcon(isDark) {
          if (!icon) return;
          icon.className = isDark ? "bi bi-sun-fill" : "bi bi-moon-fill";
        }
        function applyTheme(isDark) {
          if (isDark) body.classList.add("dark");
          else body.classList.remove("dark");
          setIcon(isDark);
        }
        document.addEventListener("DOMContentLoaded", function () {
          const stored = localStorage.getItem(storageKey);
          const prefersDark = prefersDarkMQ && prefersDarkMQ.matches;
          const isDark = stored ? stored === "dark" : prefersDark;
          applyTheme(isDark);
          if (!stored && prefersDarkMQ) {
            prefersDarkMQ.addEventListener("change", (e) =>
              applyTheme(e.matches)
            );
          }
        });
        if (toggle) {
          toggle.addEventListener("click", function () {
            const isDark = body.classList.toggle("dark");
            localStorage.setItem(storageKey, isDark ? "dark" : "light");
            setIcon(isDark);
          });
        }

        // stepper
        const panes = ["step-1", "step-2", "step-3", "step-4"].map((id) =>
          document.getElementById(id)
        );
        const bars = [
          "step-1-bar",
          "step-2-bar",
          "step-3-bar",
          "step-4-bar",
        ].map((id) => document.getElementById(id));
        let idx = 0;
        function update() {
          panes.forEach((p, i) => {
            p.hidden = i !== idx;
          });
          bars.forEach((b, i) => {
            b.classList.toggle("active", i <= idx);
          });
        }
        document.getElementById("next-1").onclick = () => {
          idx = 1;
          update();
        };
        document.getElementById("next-2").onclick = () => {
          idx = 2;
          update();
        };
        document.getElementById("next-3").onclick = () => {
          idx = 3;
          update();
        };
        document.getElementById("back-2").onclick = () => {
          idx = 0;
          update();
        };
        document.getElementById("back-3").onclick = () => {
          idx = 1;
          update();
        };
        document.getElementById("back-4").onclick = () => {
          idx = 2;
          update();
        };
        update();

        function collect() {
          return {
            fullName: document.getElementById('fullName').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            password: document.getElementById('password').value,
            conditions: document.getElementById('conditions').value.trim(),
            allergies: document.getElementById('allergies').value.trim(),
            medications: document.getElementById('medications').value.trim(),
            smoking: document.getElementById('smoking').value,
            alcohol: document.getElementById('alcohol').value,
            height: document.getElementById('height').value ? parseInt(document.getElementById('height').value,10) : null,
            weight: document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null,
            notes: ''
          };
        }
        function renderReview(){
          const d = collect();
            const box = document.getElementById('review-box');
            box.innerHTML = `
              <strong>Name:</strong> ${d.fullName || '-'}<br/>
              <strong>Email:</strong> ${d.email || '-'}<br/>
              <strong>Phone:</strong> ${d.phone || '-'}<br/>
              <strong>Conditions:</strong> ${d.conditions || '-'}<br/>
              <strong>Allergies:</strong> ${d.allergies || '-'}<br/>
              <strong>Medications:</strong> ${d.medications || '-'}<br/>
              <strong>Smoking:</strong> ${d.smoking || '-'} | <strong>Alcohol:</strong> ${d.alcohol || '-'}<br/>
              <strong>Height:</strong> ${d.height || '-'} cm | <strong>Weight:</strong> ${d.weight || '-'} kg
            `;
        }
        document.getElementById('next-3').addEventListener('click', renderReview);

        // Submit handler
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const status = document.getElementById('signup-status');
          status.textContent = 'Creating account...';
          const payload = collect();
          try {
            const resp = await fetch('/auth/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            const data = await resp.json();
            if (!resp.ok) {
              status.textContent = 'Error: ' + (data.message || resp.status);
              return;
            }
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('authType', data.type);
            status.textContent = 'Account created. Redirecting...';
            setTimeout(()=> { window.location.href = data.redirect || '/dashboard/client'; }, 600);
          } catch (err) {
            status.textContent = 'Network error';
          }
        });
      })();
    </script>
  </body>
</html>
